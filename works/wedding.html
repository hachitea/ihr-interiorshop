<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>ihr ポートフォリオ</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="header-wrapper">
      <h1 class="header-logo">
        <a href="#">ihr</a>
      </h1>
      <nav class="gnav">
        <ul class="gnav-list">
          <li class="gnav-item"><a href="#about">about</a></li>
          <li class="gnav-item"><a href="#works">works</a></li>
          <li class="gnav-item"><a href="#contact">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- /header -->

  <main class="main">

    <!-- mv -->
    <section>
      <div class="container">
        <img src="../img/works.png" alt="ワークス">
      </div>
    </section>
    <!-- /mv -->

    <!-- works -->
    <section class="works">
      <div class="container">
        <h2 class="common-title">works</h2>
        <div><img src="../img/bridalbanner.png" alt="架空ブライダルフェアバナー" /></div>
      </div>
    </section>
    <section class="feature">
      <div class="container">
        <h2 class="common-title">feature</h2>
        <div class="feature-txt">
          <dl>
            <dt>概要</dt>
            <dd>架空ブライダルフェア&nbsp;バナー制作</dd>
          </dl>
          <dl>
            <dt>目的</dt>
            <dd>新規開店予定のカフェを宣伝
              詳細ページへのリンク誘導</dd>
          </dl>
          <dl>
            <dt>ターゲット</dt>
            <dd>テキスト</dd>
          </dl>
          <dl>
            <dt>掲載先</dt>
            <dd>SNS広告</dd>
          </dl>
          <dl>
            <dt>制作期間</dt>
            <dd>1日</dd>
          </dl>
          <dl>
            <dt>担当範囲</dt>
            <dd>グラフィックデザイン</dd>
          </dl>
          <dl>
            <dt>使用ツール</dt>
            <dd>photoshop</dd>
          </dl>
        </div>
      </div>
    </section>
    <section class="point">
      <div class="container">
        <h2 class="common-title">point</h2>
        <p>
          テキスト
        </p>
      </div>
    </section>
    <section class="review">
      <div class="container">
        <h2 class="common-title">review</h2>
        <p>
          テキスト
        </p>
      </div>
    </section>
    <!-- /works -->

    <!-- footer -->
    <footer class="footer">
      <nav class="footer-gnav">
        <ul class="footer-gnav-list">
          <li class="footer-gnav-item"><a href="#about">about</a></li>
          <li class="footer-gnav-item"><a href="#works">works</a></li>
          <li class="footer-gnav-item"><a href="#contact">contact</a></li>
        </ul>
      </nav>
      <address><small class="copyright">&copy;2024 SAKOTA HARUKA</small></address>
    </footer>
    <!-- /footer -->

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type='text/javascript' src="js/script.js"></script>

</html>
